<li [ngClass]="{'list-group-item': true,
               'list-group-item-success' : post.loveIts > post.dontLoveIts,
               'list-group-item-danger' : post.loveIts < post.dontLoveIts}">
  <div class="row">
    <div class="col-lg-6">
      <h2><strong>{{ post.title }}</strong></h2></div>
    <div style="text-align:right" class="col-lg-6">
      <h2><small>{{ post.created_at | date: 'dd/MM/yyyy, hh:mm a' | uppercase }}</small></h2>
    </div>
    <div class="col-lg-12">
      <br />
      <p style="font-size: 15px" class="mb-1 text-justify">{{ post.content }}<br /></p>
      <br />
    </div>
    <div class="col-lg-6">
      <button class="btn btn-success" (click)="onLoveIt()">Love it!</button>
      <button class="btn btn-danger" (click)="onDontLoveIt()">Don't love it!</button>
    </div>
    <div class="col-lg-6">
  	   <p class="text-right">
         <button class="btn btn-danger" (click)="onDeletePost(post)">Supprimer post</button>
       </p>
     </div>
  </div>
</li>
